name: Generate SBOM

on:
  push:
    branches:
      - workflow-dev-test
  workflow_dispatch:

jobs:
  generate-backend-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Generate back-end sbom
        working-directory: ./backend/application
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:2.7.8:makeAggregateBom  --settings ../../settings.xml

      - name: Upload back-end sbom artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-end-sbom.json
          path: ./backend/application/target/bom.json